   var elem = document.getElementById("fullscreen");
function openFullscreen() {

 
//	$('#fullscreen').imageview();
  /* If fullscreen mode is available, show the element in fullscreen */
  // var x = document.getElementById("inout");
  // if (x.innerHTML === "ZoomIN") {
  //   x.innerHTML = "ZoomOUT";
  // } else if (x.innerHTML === "ZoomOUT"){
  //   x.innerHTML = "ZoomIN";
  // }  
 
  if (
    document.fullscreenEnabled || /* Standard syntax */
    document.webkitFullscreenEnabled || /* Safari */
    document.msFullscreenEnabled /* IE11 */
  ) {
    /* Show the element in fullscreen */
    if (elem.requestFullscreen) {
      elem.requestFullscreen(); /* Standard syntax */
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
}
